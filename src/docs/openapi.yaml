openapi: 3.0.0
info:
  title: Nano URL API
  version: 1.0.0
  description: Simple URL shortener service

servers:
  - url: http://localhost:9099

paths:
  /api/url/shorten:
    post:
      summary: Create short URL
      tags: [URL]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url]
              properties:
                url:
                  type: string
                  example: https://example.com/very/long/link
                alias:
                  type: string
                  example: "url-alias"
      responses:
        "200":
          description: Short URL created
          content:
            application/json:
              schema:
                type: object
                properties:
                  shortUrl:
                    type: string
                    example: http://localhost:9099/abc123
